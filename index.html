<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id="top">Rock Paper Scissor</></nav>
    
    <div class="main">
        <button class="Rock Move"><img src="https://static.thenounproject.com/png/477918-200.png" alt=""></button>
        <button class="Paper Move"><img src="https://static.thenounproject.com/png/477922-200.png" alt=""></button>
        <button class="Scissors Move"><img src="https://static.thenounproject.com/png/477919-200.png" alt=""></button>
    </div>

    <div id="matches">
        <div class="score">
            <p id="you">0</p>
            <p id="one">You </p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p id="two">Comp.</p>
        </div>
    </div>

    <div id="end">
        <div id="last">
            <p id="MSG">Pick Your Move</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
